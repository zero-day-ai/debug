# DEBUG - Gibson SDK & Framework Diagnostic Agent

kind: agent
name: debug-agent
version: 1.0.0
description: Comprehensive diagnostic and testing agent for Gibson SDK and Framework. Validates all SDK and Framework functionality including agents, tools, plugins, memory, GraphRAG, findings, missions, workflows, and observability.
author: Gibson Team
license: MIT

build:
  command: go build -o debug-agent .
  artifacts:
    - debug-agent
  workdir: .

runtime:
  type: go
  entrypoint: ./debug-agent
  port: 0
